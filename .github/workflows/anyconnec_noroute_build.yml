name: Anyconnect创建NoRoute路由表
on:
  push:
    branches: 
      - master
  schedule:
    - cron: '* */7 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: 'Set up Python'
        uses: actions/setup-python@v2
        with:
          python-version: 2.7
          
      - name: 'Install pip'
        run: |
             pip install requests 
             pip install netaddr
       
      - name: 'Build NoRoute'
        run: |
             cd Anyconnect/build
             python NoRoute_build.py
             ls -al
      - name: push
        uses: github-actions-x/commit@v2.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'master'
          commit-message: 'publish'
          force-add: 'true'
          files: a.txt b.txt c.txt dirA/ dirB/ dirC/a.txt
          name: upgrade
          email: pengxp1996@hotmail.com

