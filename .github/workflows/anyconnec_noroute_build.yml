name: Anyconnect创建NoRoute路由表
on:
  push:
    branches: 
      - master
  schedule:
    - cron: '* */7 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: 'Set up Python'
        uses: actions/setup-python@v2.1.3
        with:
          python-version: 2.7
          
      - name: 'Install dependencies'
        run: |
             cd Anyconnect/build
             if [ -f NoRote_requirements.txt ]; then pip install -r NoRote_requirements.txt; fi
        
      - name: Run Build
        run:  |
             pwd
             python NoRoute_build.py

