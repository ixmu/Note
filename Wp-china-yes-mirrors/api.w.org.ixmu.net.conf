server {
  listen 80;
  listen [::]:80;
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  
  ssl_certificate /usr/local/nginx/conf/ssl/api.w.org.ixmu.net.crt;
  ssl_certificate_key /usr/local/nginx/conf/ssl/api.w.org.ixmu.net.key;
  
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
  ssl_ciphers TLS13-AES-256-GCM-SHA384:TLS13-CHACHA20-POLY1305-SHA256:TLS13-AES-128-GCM-SHA256:TLS13-AES-128-CCM-8-SHA256:TLS13-AES-128-CCM-SHA256:EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_timeout 10m;
  ssl_session_cache builtin:1000 shared:SSL:10m;
  ssl_buffer_size 1400;
  add_header Strict-Transport-Security max-age=15768000;
  ssl_stapling on;
  ssl_stapling_verify on;
  server_name api.w.org.ixmu.net;

  index index.html index.htm index.php;
  root /data/wwwroot/wp-china-yes;
  if ($ssl_protocol = "") { return 301 https://$host$request_uri; }
  
  include /usr/local/nginx/conf/rewrite/none.conf;


#PROXY-START/
location /
{ 
    proxy_set_header Accept-Encoding "";
    proxy_pass https://api.wordpress.org;
    proxy_set_header Host api.wordpress.org;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header REMOTE-HOST $remote_addr;
    proxy_redirect   https://developer.wordpress.org https://dev-w-org.ixmu.net;
    
    gzip off;
    sub_filter                 ps.w.org                 psworg.cn.ixmu.net;
    sub_filter                 downloads.wordpress.org  ps-w-org.ixmu.net;
    sub_filter                 profiles.wordpress.org   p-w-org.ixmu.net;
    sub_filter                 secure.gravatar.com      grv.ixmu.net;
    sub_filter                 ts.w.org                 ts-w-org.ixmu.net;
    sub_filter                 wp-themes.com            wp-themes-com.ixmu.net;
    sub_filter                 s.w.org                  s-w-org.ixmu.net;
    sub_filter                 wordpress.org            wp-org.ixmu.net;
    sub_filter_last_modified   on;
    sub_filter_once            off;
    sub_filter_types           application/json;
    
}
#PROXY-END/

}
