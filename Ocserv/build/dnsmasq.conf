except-interface=
conf-dir=/etc/dnsmasq.d/,*.conf
dhcp-range=10.0.254.2,10.0.254.254,255.255.255.0,24h
dhcp-option-force=option:router,10.0.254.1
dhcp-option-force=option:dns-server,10.0.254.1
dhcp-option-force=option:netbios-ns,10.0.254.1
listen-address=127.0.0.1,10.0.254.1
srv-host=_vlmcs._tcp,10.0.254.1,1688,0,100
srv-host=_vlmcs._tcp.lan,10.0.254.1,1688,0,100
srv-host=_vlmcs._tcp.srv,10.0.254.1,1688,0,100

local-service
domain-needed
bind-dynamic
all-servers
bogus-priv
no-negcache
no-resolv
no-hosts
no-poll
no-ping
filter-AAAA

user=nobody
group=daemon

max-cache-ttl=3
cache-size=1024
server=8.8.4.4#53
server=8.8.8.8#53
