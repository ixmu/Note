# 服务器设置
servers:
  - exec:                  main_sequence
    listeners:
      - protocol:          udp
        addr:              :5335
      - protocol:          tcp
        addr:              :5335

# 日志设置
log:
  level: info
  file: "/tmp/mosdns.txt"

# 数据源设置
data_providers:

  - tag:                   gfwlist
    file:                  "./rule/gfw.txt"
    auto_reload:           true

  - tag:                   cmlist
    file:                  "./rule/cm_list.txt"
    auto_reload:           true

  - tag:                   geosite
    file:                  "/usr/share/v2ray/geosite.dat"
    auto_reload:           true

  - tag:                   geoip
    file:                  "/usr/share/v2ray/geoip.dat"
    auto_reload:           true

  - tag:                   adlist
    file:                  "./rule/serverlist.txt"
    auto_reload:           true

  - tag:                   whitelist
    file:                  "./rule/whitelist.txt"
    auto_reload:           true

  - tag:                   hosts
    file:                  "./rule/hosts.txt"
    auto_reload:           true

  - tag:                   blocklist
    file:                  "./rule/blocklist.txt"
    auto_reload:           true

  - tag:                   local_ptr
    file:                  "./rule/local-ptr.txt"
    auto_reload:           true
    
  - tag:                   redirect
    file:                  "./rule/redirect.txt"
    auto_reload:           true

# 插件
plugins:
  - tag:     "gfw_to_ipset"
    type:    "ipset"
    args:
      set_name4: "gfwlist"
      mask4: 24       

  - tag:                   "query_is_cmlist_domain"
    type:                  query_matcher
    args:
      domain:
            - "provider:cmlist"

  - tag:                   "query_is_gfw_domain"
    type:                  query_matcher
    args:
      domain:
            - "provider:gfwlist"


  - tag:                   "query_is_whitelist_domain"
    type:                  query_matcher
    args:
      domain:
            - "provider:whitelist"

  - tag:                   "query_is_blocklist_domain"
    type:                  query_matcher
    args:
      domain:
            - "provider:blocklist"

  - tag:                   "query_is_local_domain"
    type:                  query_matcher
    args:
      domain:
        - "provider:geosite:cn"

  - tag:                   "query_is_non_local_domain"
    type:                  query_matcher
    args:
      domain:
        - "provider:geosite:geolocation-!cn"

  - tag:                   "query_is_qtype65"
    type:                  query_matcher
    args:
      qtype:               [65]

  - tag:                   "query_is_local_ptr"
    type:                  query_matcher
    args:
      qtype:               [12]
      domain:
        - "provider:local_ptr"

  - tag:                   "query_is_ad_domain"
    type:                  query_matcher
    args:
      domain:
        - "provider:adlist"

  - tag:                   "response_has_local_ip"
    type:                  response_matcher
    args:
      ip:
        - "provider:geoip:cn"

  - tag:                   "query_is_hosts_domain"
    type:                  hosts
    args:
      hosts:
           - "provider:hosts"

  - tag:                   "query_is_redirect_domain"
    type:                  redirect
    args:
      rule:
          - "provider:redirect"

  - tag:                   "lazy_cache"
    type:                  cache
    args:
      size:                512000
      lazy_cache_ttl:      259200

  - tag:                   "forward_local"
    type:                  fast_forward
    args:
      upstream:
        - addr:            211.139.5.29
        - addr:            211.139.5.30
        - addr:            223.5.5.5
        - addr:            119.29.29.29

  - tag:                   "forward_remote"
    type:                  fast_forward
    args:
      upstream:
        - addr:            8.8.8.8
        - addr:            1.1.1.1
        - addr:            https://149.112.112.112/dns-query
        - addr:            https://208.67.220.220/dns-query

  - tag:                   main_sequence
    type:                  sequence
    args:
      exec:
        - _misc_optm
        - lazy_cache
        - query_is_hosts_domain
        - query_is_redirect_domain
        - _no_ecs
        - if:              "query_is_whitelist_domain"
          exec:
            - forward_local
            - _return
        - if:              "query_is_blocklist_domain || query_is_ad_domain || query_is_qtype65 || query_is_local_ptr"
          exec:
            - _new_nxdomain_response
            - _return
        - if:              "query_is_local_domain"
          exec:
            - forward_local
            - _return
        - if:              "query_is_cmlist_domain"
          exec:
            - _prefer_ipv4
            - forward_remote
            - gfw_to_ipset
            - _return
        - if:              "query_is_gfw_domain"
          exec:
            - _prefer_ipv4
            - forward_remote
            - gfw_to_ipset
            - _return
        - if:              "query_is_non_local_domain"
          exec:
            - _prefer_ipv4
            - forward_remote
            - _return
        - primary:
            - forward_local
            - if:          "(! response_has_local_ip) && [_response_valid_answer]"
              exec:
                - _drop_response
          secondary:
            - _prefer_ipv4
            - forward_remote
          fast_fallback:   150
          always_standby:  true
